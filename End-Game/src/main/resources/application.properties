# Nombre de la aplicación
spring.application.name=End-Game

# Configuración de la base de datos (ajusta según tu configuración)
spring.datasource.url=jdbc:mysql://localhost:3306/EndGame
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración adicional de pool de conexiones (opcional)
spring.datasource.hikari.maximum-pool-size=10   

# Configuración de la base de datos en MySQL
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED  
spring.datasource.hikari.connection-test-query=SELECT 1 

# Configuración de logging (opcional)
logging.level.root=OFF
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
#JPA
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always




